server:
  port: ${PORT:8080}

spring:
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}

app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:5173}
  security:
    edit-window-hours: ${EDIT_WINDOW_HOURS:12}

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION_MS:86400000}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
